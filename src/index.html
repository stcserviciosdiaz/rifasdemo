  <script>
    function printDiv(contenido) {
        var contenido = document.getElementById(contenido).innerHTML;
        var contenidoOriginal = document.body.innerHTML;
        document.body.innerHTML = contenido;
        window.print();
        document.body.innerHTML = contenidoOriginal;

        // Redireccionar al usuario después de imprimir
        window.location.href = "https://rifas-democom.web.app/";  // Cambia esta URL a la que desees redirigir
    }
</script>

<!-- Script del widget de WhatsApp -->
<script type="text/javascript">
  (function () {
    var options = {
      whatsapp: "+1234567890", // Número de WhatsApp
      call_to_action: "Chatea con nosotros", // Mensaje del botón
      position: "left", // Posición del widget
    };
    var proto = document.location.protocol, host = "getbutton.io", url = proto + "//static." + host;
    var s = document.createElement('script'); s.type = 'text/javascript'; s.async = true; s.src = url + '/widget-send-button/js/init.js';
    s.onload = function () { WhWidgetSendButton.init(host, proto, options); };
    var x = document.getElementsByTagName('script')[0]; x.parentNode.insertBefore(s, x);
  })();
</script>
