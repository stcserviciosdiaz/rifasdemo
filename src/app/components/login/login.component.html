<div class="form-body without-side">
  <div class="container">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Iniciar sesión en la cuenta</h3>
                    <p>Acceso a la herramienta más poderosa de toda la industria del diseño y web..</p>
                    <form>
                        <input
                        class="form-control"
                        type="email"
                        name="EmailId"
                        [(ngModel)]="loginObj.EmailId"
                        placeholder="Correo electronico" required="">

                        <input
                        class="form-control"
                        type="password"
                        name="PasswordId"
                        [(ngModel)]="loginObj.PasswordId"
                        placeholder="Contraseña"
                        required="">
                        <div class="form-button">
                            <button
                            (click)="onLogin()"
                            type="submit"
                            class="ibtn">Login</button>
                            <a href="forget17.html">¿Contraseña olvidada?</a>
                        </div>
                    </form>
                    <div class="other-links">
                        <div class="text">O Inicia sesión con</div>
                        <!-- <a href="#">
                          <i class="fa fa-facebook-f"></i>Facebook
                        </a> -->
                        <a href="#">
                          <i class="fa fa-google"></i>Google
                        </a>
                        <!-- <a href="#">
                          <i class="fa fa-linkedin-in"></i>Linkedin
                        </a> -->
                    </div>
                    <div class="page-links">
                        <a routerLink="/registrame">Registrame</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
